<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/survey.css">
</head>
<body>
    
    <h1 id="title">Tesla Model Purchase</h1>
    <br>
    <p id="description">Fill details below to complete your Tesla order</p>
    <br>
    <form id="survey-form" action="">

        <div>
            <label for="name" id="name-label">Name</label>
            <input id="name" type="text" name="name" placeholder="Elon Musk" class="form-inputs" required>
            <br>
            <label for="email" id="email-label">Email</label>
            <input id="email" type="email" name="email" placeholder="abc@xyz.com" class="form-inputs" required>
            <br>
            <label for="number" id="number-label">Age</label>
            <input id="number" type="number" name="number" placeholder="18" min="18" max="100" class="form-inputs" required>
            <br>

            <label for="dropdown" id="model">Select Model</label>

            <select id="dropdown" class="form-inputs">
                <option value="Model_S"> Model S </option>
                <option value="Model_3"> Model 3 </option>
                <option value="Model_X"> Model X </option>
                <option value="Model_Y"> Model Y </option>
                <option value="Cyber_Truck"> Cyber Truck </option>
            </select>
            <br>
            <br>

            <label for="model-color" id="model-color"> <b> Model color: </b></label>
            <br>
            <input id="model-color" type="radio" id="black" name="color" value="black">
            <label for="model-color">Black</label>
            <br>
            <input id="model-color" type="radio" id="white" name="color" value="white">
            <label for="model-color">White</label>
            <br>
            <input id="model-color" type="radio" id="red" name="color" value="red">
            <label for="model-color">Red</label>
            <br>
            <br>

            <label for="features"><b> Add features: </b></label>
            <br>
            <input id="checkbox" type="checkbox" name="features" value="autopilot">
            <label for="checkbox"> Full Self-driving (Autopilot) - $10,000 </label>
            <br>
            <input id="checkbox" type="checkbox" name="features" value="dual_motor">
            <label for="checkbox"> Dual Motor (All whell drive) - $9,000 </label>
            <br>
            <input id="checkbox" type="checkbox" name="features" value="battery">
            <label for="checkbox"> Performance Plus (Enhanced Battery) - $7,000 </label>
            <br>
            <br>

            <label id="textarea"> Additional Comments </label>
            <br>
            <textarea id="textarea" name="intructions" rows="5" cols="40"></textarea>
            <br>

            <input id="submit" type="submit" value="Place Order">
        </div>
    </form>

</body>
</html>
